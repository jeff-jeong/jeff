<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/day2.css">
    <title>Day 2 Check Out</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="app">
                <div class="sec left_sec">
                    <div class="img_wrapper">
                        <div class="img_container">
                            <img src="img/day2.png" alt="">
                            <div class="dots">
                                <i class="fas fa-circle"></i>
                                <i class="fas fa-circle i_active"></i>
                                <i class="fas fa-circle"></i>
                            </div>
                            
                        </div>
                    </div>
                    
                    <div class="txt_container">
                        <div class="title">
                            New Balance 565
                        </div>
                        <div class="subtitle">
                            GREY / GREEN WL565 WOMENS SHOES
                        </div>
    
                    </div>
                    <div class="price">
                        $69.95
                    </div>
                </div>
                <div class="sec right_sec">
                    <div class="card">
                        <i class="fas fa-fingerprint"></i>
                        <span class="card_txt">
                            Visa Card
                        </span>
                    </div>
                    <form action="" id="info_form">
                        <div class="info_input">
                            <div class="place_Holder">
                                CARD HOLDER
                            </div>
                            <input type="text" required placeholder="Jackeline K. Daniels">
                        </div>
                        <div class="info_input">
                            <div class="place_Holder">
                                CARD NUMBER
                            </div>
                            <input type="text" required placeholder="6152 8828 0762 8992">
                        </div>
                        <div class="info_input two">
                            <div class="place_Holder">
                                EXPIRATION DATE
                            </div>
                            <input type="text" required placeholder="03/17">
                        </div>
                        <div class="info_input two">
                            <div class="place_Holder">
                                CVC
                            </div>
                            <input type="password" required placeholder="****">
                        </div>
                    </form>
                    <div class="btn">
                        <span class="btn_txt">
                            PURCHASE
                        </span>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
                <div class="setting_wrapper">
                    <div class="setting">
                        <i class="fas fa-cog"></i>
                        <i class="fas fa-sort-down"></i>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="watermark">
        hi this is water mark
    </div>
    <script src="https://kit.fontawesome.com/ad1937f077.js" crossorigin="anonymous"></script>
</body>
</html>
