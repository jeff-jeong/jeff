<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/day1.css">
    <title>Day 1 Log In</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="column left">
                <div class="column_trans">
                    <div class="column_padding">
                        <div class="logo">
                            SOCUM
                        </div>
                        <div class="right_main_content">
                            <div class="title">
                                One to rule them all - we connect your social media
                            </div>
                            <div class="btn_wrapper">
                                <span class="btn">
                                    Learn more
                                </span>
                                <i class="fas fa-chevron-right"></i>

                            </div>
                            
                        </div>
                        <div class="footer">
                            <span class="footer_btn">
                                Login
                            </span>
                            <span class="footer_btn">
                                Team of use
                            </span>
                            <span class="footer_btn">
                                Dribbble
                            </span>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="column right">
                <div class="column_padding">
                    <div class="menu_icon">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="left_main_content">
                        <div class="title_left">
                            sign up to experience the most efficient way of communication
                        </div>
                        <form action="" id="main_form">
                            <div class="input_container">
                                <i class="fas fa-user"></i>
                                <input type="text" required placeholder="CHOOSE A USERNAME"/>
                            </div>
                            <div class="input_container">
                                <i class="fas fa-lock"></i>
                                <input type="password" required placeholder="CHOOSE A PASSWORD" />
                            </div>
                            <div class="input_container">
                                <i class="fas fa-lock"></i>
                                <input type="password" required placeholder="REPEAT YOUR PASSWORD" />
                            </div>
                        </form>
                        <div class="left_footer">
                            <span class="btn_wrapper yellow">
                                <span class="btn">
                                    Let's Rock
                                </span>
                                <i class="fas fa-chevron-right"></i>
                            </span>
                            <span class="account_btn">
                                <span class="btn_text">
                                I already have an account
                                </span>
                            </span>
                        </div>
                    </div>    
                </div>
                
    
            </div>
        </div>
        
        
    </div>
    <script src="https://kit.fontawesome.com/ad1937f077.js" crossorigin="anonymous"></script>
</body>
</html>
